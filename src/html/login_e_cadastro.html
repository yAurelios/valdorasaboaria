<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro Animado</title>
    <!-- CSS Geral do site -->
    <link rel="stylesheet" href="../../src/css/styleGeral.css">
    <!-- Header -->
    <link rel="stylesheet" href="../../src/css/headers/headers.css">
    <!-- Login e Cadastro Css-->
    <link rel="stylesheet" href="../../src/css/login_e_cadastro_Card.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="Init">
            <div class="imgInit">
                <!-- Abaixo seria a imagem da logo da Valdora Saboaria, caso ela exista... -->
                <a href="#"><img src="" alt=""></a>
            </div>
            <div class="ttInit">
                <p>Valdora Saboaria
                <p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="#">Pag1</a></li>
                <li><a href="../../src/html/cards_de_venda.html">Pag2</a></li>
                <li><a href="#">Pag3</a></li>
                <li><a href="#">Pag4</a></li>
                <li><a href="#" title="Seu carrinho" ><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
    </header>
    <div class="father">
        <div class="parent">
            <div class="forms-parent sign-in">
                <form action="">
                    <h2>Entrar</h2>
                    <div class="input-g">
                        <input type="text" required>
                        <label for="">Seu Email</label>
                    </div>
                    <div class="input-g">
                        <input type="senha" required>
                        <label for="">Sua Senha</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox">Lembre-se de mim</label>
                    </div>
                    <button type="submit">Entrar</button>
                    <div class="signUp-link">
                        <p>Não tem uma conta? <a href="#" class="signUpBtn-link"><b>Criar conta</b></a></p>
                    </div>
                    <div class="socialsPlataform">
                        <p>Ou entre com:</p>
                        <div class="socialIcons">
                            <!-- QUANTO TIVER REDE SOCIAIS: -->
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-google"></i></a>
                            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="forms-parent sign-up">
                <form action="">
                    <br>
                    <h2>Criar Conta</h2>
                    <div class="input-g">
                        <input type="text" required>
                        <label for="">Nome de Usuário</label>
                    </div>
                    <div class="input-g">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-g">
                        <input type="senha" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox">Aceito todos os Termos & Condições</label>
                    </div>
                    <button type="submit">Criar</button>
                    <div class="signUp-link">
                        <p>Já tem uma conta? <a href="#" class="signInBtn-link"><b>Entrar com conta</b></a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/login_e_cadastro_Cards.js"></script>
</body>

</html>
